; About:
;	Template for GPU performance monitor.

[Variables]
GraphMeasure5=MeasureGPU


; ------------------------------------------------------------------------
; MEASURES
; ------------------------------------------------------------------------

[MeasureGPU]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU usage
MaxValue=100
MinValue=0
OnUpdateAction=[!UpdateMeter Graph5][!UpdateMeter GraphBackground5][!UpdateMeter Value5]
UpdateDivider=10

[MeasureGPUTemp]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=GPU temperature
MaxValue=100
MinValue=0
OnUpdateAction=[!UpdateMeter Value5]
UpdateDivider=10


; ------------------------------------------------------------------------
; METERS
; ------------------------------------------------------------------------

[Graph5]
Hidden=0

[GraphBackground5]
Hidden=0

[Top5]
Hidden=0

[Left5]
Hidden=0

[Bottom5]
Hidden=0

[Right5]
Hidden=0

[Label5]
Hidden=0

[Value5]
MeasureName2=MeasureGPUTemp
ClipString=2
ClipStringW=(#BackgroundWidth#-[#CURRENTSECTION#:X]-6)
Text="%1% (%2[\x00B0]C)"
NumOfDecimals=1
DynamicVariables=1
Hidden=0

