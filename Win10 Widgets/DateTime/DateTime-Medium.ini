[Metadata]
Name=Date/Time (medium)
Author=TJ Markham
Information=Displays the current date and time.
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include=DateTime-Large.ini
BackgroundHeight=85
TopPadding=13
NumberWidth=21
ColonWidth=13


; ------------------------------------------------------------------------
; Meters
; ------------------------------------------------------------------------

[TimeHour1]
MeterStyle=StyleMediumText | StyleCenterAlign
X=(#LeftPadding#+6)

[TimeHour2]
MeterStyle=StyleMediumText | StyleCenterAlign

[TimeColon1]
MeterStyle=StyleMediumText | StyleCenterAlign
X=-11R
Y=-2r

[TimeMinute1]
MeterStyle=StyleMediumText | StyleCenterAlign
X=-2R
Y=2r

[TimeMinute2]
MeterStyle=StyleMediumText | StyleCenterAlign

[Date]
Y=0R

[TimeColon2]
MeterStyle=StyleMediumText | StyleCenterAlign
X=([TimeMinute2:X]+[TimeMinute2:W])
Y=([TimeMinute2:Y]-2)

[TimeSecond1]
MeterStyle=StyleMediumText | StyleCenterAlign
X=-2R
Y=2r

[TimeSecond2]
MeterStyle=StyleMediumText | StyleCenterAlign

[TimeAMPM]
MeterStyle=StyleSmallText | StyleCenterAlign
X=([TimeMinute2:X]+[TimeMinute2:W]+([TimeSecond2:W]>0?([TimeSecond2:X]+[TimeSecond2:W])-([TimeMinute2:X]+[TimeMinute2:W]):0)+15)
Y=([TimeMinute2:Y]+10)
FontSize=11
