[Rainmeter]
Update=100
DefaultUpdateDivider=-1
ContextTitle3="Network: Bits/sec"
ContextAction3=[!WriteKeyValue Variables NetworkUnitMultiplier 8 #CoreFilePath#][!WriteKeyValue Variables NetworkKBUnit "Kbps" #CoreFilePath#][!WriteKeyValue Variables NetworkMBUnit "Mbps" #CoreFilePath#][!WriteKeyValue Variables NetworkGBUnit "Gbps" #CoreFilePath#][!Refresh]
ContextTitle4="Network: Bytes/sec"
ContextAction4=[!WriteKeyValue Variables NetworkUnitMultiplier 1 #CoreFilePath#][!WriteKeyValue Variables NetworkKBUnit "KBps" #CoreFilePath#][!WriteKeyValue Variables NetworkMBUnit "MBps" #CoreFilePath#][!WriteKeyValue Variables NetworkGBUnit "GBps" #CoreFilePath#][!Refresh]

[Metadata]
Name=Performance Combo (all)
Author=TJ Markham
Information=Displays CPU, memory, disk, and network information.
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include1="#@#Performance Templates\performanceTemplateX4.ini"
@Include2="#@#Performance Templates\cpuTemplate.ini"
@Include3="#@#Performance Templates\memoryTemplate.ini"
@Include4="#@#Performance Templates\diskTemplate.ini"
@Include5="#@#Performance Templates\networkTemplate.ini"
CoreFilePath=""#CURRENTPATH#Combo.ini""
BackgroundHeight=112
AutoBorder=1
FirstColumnLeftPadding=11
SecondColumnLeftPadding=160
FirstRowTopPadding=11
SecondRowTopPadding=61
; CPU Variables
GraphLeftPadding1=#FirstColumnLeftPadding#
GraphTopPadding1=#FirstRowTopPadding#
; Memory Variables
GraphLeftPadding2=#SecondColumnLeftPadding#
GraphTopPadding2=#FirstRowTopPadding#
; Disk Variables
GraphLeftPadding3=#FirstColumnLeftPadding#
GraphTopPadding3=#SecondRowTopPadding#
; Network Variables
GraphLeftPadding4=#SecondColumnLeftPadding#
GraphTopPadding4=#SecondRowTopPadding#


