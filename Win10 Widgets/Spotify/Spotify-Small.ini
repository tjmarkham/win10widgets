MeterStyle=StyleSmallTextSpotify
MeasureName=MeasureArtist
X=0r
Y=-2R
ClipString=2
ClipStringW=(#BackgroundWidth#-[MeterArtist:X]-[MeterTime:W]-8)
Group=SpotifyOn
Text="%1"
DynamicVariables=1

[MeterTrackOff]
; Shows "Track" when Spotify is closed.
