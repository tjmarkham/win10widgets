; Shows a bar that represents progress of currently playing Spotify track.
Meter=Bar
MeasureName=MeasureProgress
X=1
Y=(#BackgroundHeight#-5)
W=(#BackgroundWidth#-2)
H=4
SolidColor=#SolidGreyIcon#
Group=SpotifyOn
BarColor=#BarColor#
